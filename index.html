<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de données (g-kg)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Convertisseur de données:</h1>
    
    <p>Grammes:</p>
    <div>
        <label for="Grammes"></label>
        <input id="grammes" type="number" placeholder="Grammes">
    </div>

    <p>Décagrammes:</p>
    <div>
        <label for="Décagrammes"></label>
        <input id="decagrammes" type="number" placeholder="Décagrammes">
    </div>

    <p>Hectogrammes:</p>
    <div>
        <label for="Hectogrammes"></label>
        <input id="hectogrammes" type="number" placeholder="Hectogrammes">
    </div>

    <p>Kilogrammes:</p>
    <div>
        <label for="Kilogrammes"></label>
        <input id="kilogrammes" type="number" placeholder="Kilogrammes">
    </div>


    <script src="./app.js"></script>
</body>
</html>
