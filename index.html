<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de donn√©es (g-kg)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--* L'utilisateur choisit une valeur en gramme. Le programme lui renvoie la valeur en kg -->

    <h1>Convertisseur Grammes - Kilogrammes</h1>

    <div class="Grammes">
        <label for="gramme"><b>Grammes</b></label><br />
        <input id="Gramme" type="number" step="100" name="gramme" placeholder="Poids en Grammes" />
    </div>

    <span> = </span>

    <div class="Kilogrammes">
        <label for="Kilogramme"><b>Kilogramme</b></label><br />
        <input id="Kilogramme" type="number" step="1" name="kilogramme" placeholder="Poids en Kilogramme" />
    </div>

    <script src="./app.js"></script>
</body>
</html>
